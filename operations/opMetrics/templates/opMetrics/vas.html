{% extends 'opMetrics/base.html' %}

{% block content %}
<!-- Static CSS Files -->
{% load static %}
<link href="{% static 'css/dropdowns.css' %}" rel="stylesheet" >
<!-- Static CSS Files -->



<!-- Volume Availability Status Style -->
<style>
  .filterLabel {
    color: #000000;
    background-color: #f5f5f5;
    border: solid 1px #8B50A8;
  } 
  .filterInput {
    color: #000000;
    background-color: #ffffff;
    border: solid 1px #8B50A8;
  }
  .filterInput:focus {
    color: #000000;
    background-color: #ffffff;
    border: solid 1px #e95420;
    box-shadow: 0 0 0 0.10rem #e9562018;
  }
  .submitBtn {
    color: #ffffff;
    background-color: #ff6200;
    border-color: #ff6200;
    border-radius: 0px;
    font-weight: 500;
  } 
  .submitBtn:hover {
    color: #ffffff;
    background-color: #ff6200;
    border-color: #ff6200;
    border-radius: 0px;
    font-weight: 500;
    transform: scale(1.02,1.06);
  } 
  .submitBtn:active {
    background-color: #ff6200;
    border-color: #ff6200;
    transform: scale(1.02,1.06);
  } 
  .submitBtn:focus {
    background-color: #ff6200;
    border-color: #ff6200;
    box-shadow: 0 0 0 0rem rgba(255, 255, 255, 0);
  } 
</style>
<!-- Volume Availability Status Style -->



<!-- SVG Files -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="arrow-left-short" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
  </symbol>

  <symbol id="arrow-right-short" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
  </symbol>
</svg>
<!-- SVG Files -->



<!-- Volume Availability Status Content -->
<!-- Title -->
<div class="container-fluid pb-5" name="vas">
  <div class="d-flex px-5">
    <h2 class="pb-2 border-bottom" style="color:#000000;">Volume Availability Status</h2>
</div>
<!-- Title -->



<!-- Form Filter -->
<form role="filter" action="/vas/{{ level1 }}/{{ level2 }}/{{ sDateVAS }}/{{ eDateVAS }}/" method="post">
  {% csrf_token %}

  <!-- Level Selection -->
  <div class="row mb-3">
    <h4>Level:</h4>
    <!-- Select Level 1 -->
    <label class="visually-hidden" for="autoSizingInputGroup">level1</label>
    <div class="input-group btn-sm mb-3" style="width: 250px;">
      <div class="filterLabel input-group-text btn-sm mb-auto">Level 1:</div>
      <select class="filterInput selectPicker form-select form-select-sm mb-auto" name="level1">
        <option value="{{ level1 }}" selected>{{ level1 }}</option>
        <option value="company">Company</option>
        <option value="division">Division</option>
        <option value="region">Region</option>
        <option value="district">District</option>
        <option value="location">Location</option>
      </select>
    </div>
    <!-- Select Level 1 -->
  
    <!-- Select Level 2 -->
    <label class="visually-hidden" for="autoSizingInputGroup">filter2</label>
    <div class="input-group btn-sm mb-3" style="width: 250px;">
      <div class="filterLabel input-group-text btn-sm mb-auto">Level 2:</div>
      <select class="filterInput form-select form-select-sm mb-auto">
        <option selected>{{ level2 }}</option>
        <option value="all">All</option>
        {% for option in level2List %}
        <option value="2">{{ option }}</option>
        {% endfor %}
      </select>
    </div>
    <!-- Select Level 2 -->

  </div>
  <!-- Level Selection -->

  <!-- Select VAS -->
  <div class="row mb-3">
    <h4>Drill-down:</h4>
    <label class="visually-hidden" for="autoSizingInputGroup">vas</label>
    <div class="input-group btn-sm mb-3" style="width: 250px;">
      <div class="filterLabel input-group-text btn-sm mb-auto">Filter:</div>
      <select class="filterInput selectPicker form-select form-select-sm mb-auto" name="vas">
        <option value="Select..." selected>Select...</option>
        <option value="on_time_status">On-Time Status</option>
        <option value="delay_minutes">Delay Minutes</option>
        <option value="early_arrival_minutes">Early Arrival Minutes</option>
      </select>
    </div>
    <!-- Select VAS -->

    <!-- Submit -->
    <button class="submitBtn btn rounded btn-sm mt-1 mb-auto" style="width: 100px;" type="submit">Filter</button>
    <!-- Submit -->
  
  </div>
  <!-- Date Selection -->

</form>
<!-- Form Filter -->



<!-- Table -->
<table class="table table-hover">

    <!-- Column Titles -->
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Vehicle Type</th>
        <th scope="col">Truck/Flight Number</th>
        <th scope="col">Status/minutes</th>
      </tr>
    </thead>
    <!-- Column Titles -->

    <!-- Table Rows -->
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Cargo Plane</td>
        <td>112</td>
        <td>Delayed</td>
      </tr>

      <tr>
        <th scope="row">2</th>
        <td>Semi-Truck</td>
        <td>044</td>
        <td>On Time</td>
      </tr>

      <tr>
        <th scope="row">3</th>
        <td colspan="2"></td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">4</th>
        <td colspan="2"></td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">5</th>
        <td colspan="2"></td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">6</th>
        <td colspan="2"></td>
        <td></td>
      </tr>
    </tbody>
    <!-- Table Rows -->

  </table>
  <!-- Table -->

</div>
<!-- Volume Availability Status Content -->
{% endblock %}
