
{% extends "default.html" %}

{% block content %}
    <h1>Region List</h1>

    {% if region_list %}
    <ul>

      {% for region in region_list %}
      <li>
        <a href="{{ region.get_absolute_url }}">{{ region.name }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no regions in the database.</p>
    {% endif %}       
{% endblock %}
