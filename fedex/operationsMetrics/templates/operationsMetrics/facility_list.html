{% extends "default.html" %}

{% block content %}
    <h1>Facility List</h1>

    {% if facility_list %}
    <ul>

      {% for facility in facility_list %}
      <li>
        <a href="{{ facility.get_absolute_url }}">{{ facility.name }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no facilities in the database.</p>
    {% endif %}       
{% endblock %}
